<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <Title>ARCA 1000 Control Panel</Title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/coffee-script.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script type="text/coffeescript" src="coffee/vis.coffee"></script>
</head>

<body>
    <div id="bar">
        <div style="width: 32px; height: 32px; background: #818991;">¬ù</div>
    </div>
    <div id="container" class="container">
        <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" id="stream" class="btn active chartType">Streamgraphs</button>
            <button type="button" id="stack" class="btn chartType">Stacked Area</button>
            <button type="button" id="area" class="btn chartType">Area</button>
        </div>
        <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" id="day" class="btn active timeRange">Day</button>
            <button type="button" id="week" class="btn timeRange">Week</button>
            <button type="button" id="month" class="btn timeRange">Month</button>
        </div>
      <div id="vis"></div>
    </div> <!--! end of #container -->
    <div id="legend"></div>
</body>
</html>
